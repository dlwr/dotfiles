shell:
  program: /opt/homebrew/bin/zsh
  args:
   - -l
   - -c
   - '/opt/homebrew/bin/tmux a -t -u default || /opt/homebrew/bin/tmux new -s -u default\; source ~/.config/tmux/default.session.conf'

# 余白設定
window:
  padding:
    x: 4
    y: 4
  option_as_alt: Both

# フォント設定（サイズのみ）
font:
  normal:
    family: 'Cica'
    style: Regular

  bold:
    family: 'Cica'
    style: Bold

  size: 13.0

  offset:
    y: 1

# スクロール設定
scrolling:
  history: 10000
  multiplier: 3

